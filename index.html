<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Modulo Valutazione Addetto</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: Helvetica, sans-serif;
      font-size: 8px; /* Font ridotto per comprimere */
      max-width: 800px;
      margin: 0;
      padding: 10px;
      background-color: #f9f9f9;
    }
    h1, h2 {
      font-size: 14px; /* Font ridotto */
      text-align: center;
      margin: 10px 0;
    }
    label {
      font-weight: bold;
      font-size: 9px; /* Font ridotto */
      display: block;
      margin: 3px 0;
    }
    input[type="text"], input[type="date"], textarea, select, input[type="number"] {
      width: 100%;
      padding: 4px;
      margin: 3px 0;
      box-sizing: border-box;
      font-size: 8px; /* Font ridotto */
    }
    .section {
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 10px;
      background-color: #fff;
      border-radius: 6px;
      font-size: 8px; /* Font ridotto */
    }
    button {
      display: block;
      margin: 30px auto 0;
      padding: 8px 16px;
      font-size: 10px;
      cursor: pointer;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 6px;
    }
    textarea {
      font-size: 8px; /* Font ridotto */
      padding: 4px;
    }
    .footer {
      text-align: right;
      font-size: 7px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div id="modulo">

    <h1>Scheda Valutazione Addetto</h1>

    <div class="section">
      <label for="data">Data</label>
      <input type="date" id="data">

      <label for="puntoVendita">Punto Vendita</label>
      <input type="text" id="puntoVendita">

      <label for="addetto">Addetto</label>
      <input type="text" id="addetto">

      <label for="reparto">Reparto</label>
      <input type="text" id="reparto">

      <label for="prodotto">Prodotto</label>
      <input type="text" id="prodotto">
    </div>

    <div class="section">
      <h2>Area Accoglienza</h2>
      <label>Saluto</label><input type="text">
      <label>Approccio</label><input type="text">
      <label>Empatia</label><input type="text">
    </div>

    <div class="section">
      <h2>Area Trattativa</h2>
      <label>Argomentazione</label><input type="text">
      <label>Conoscenze Tecniche</label><input type="text">
    </div>

    <div class="section">
      <h2>Area KPI</h2>
      <label>Up Selling</label><input type="text">
      <label>Cross Selling</label><input type="text">
      <label>Estensioni</label><input type="text">
      <label>Gestori</label><input type="text">
    </div>

    <div class="section">
      <h2>Area Commerciale</h2>
      <label>Promo in Corso</label><input type="text">
      <label>Indicazioni di Vendita</label><input type="text">
      <label>Dilazioni Pagamento</label><input type="text">
    </div>

    <div class="section">
      <h2>Area Conclusiva</h2>
      <label>Carta Fedelt√†</label><input type="text">
      <label>MyFanSafe</label><input type="text">
      <label>Protocollo</label><input type="text">
    </div>

    <div class="section">
      <label>Considerazioni Finali</label>
      <textarea rows="4"></textarea>

      <label>Conclusione Complessiva</label>
      <textarea rows="3"></textarea>

      <label>Valutazione Complessiva (da 1 a 10)</label>
      <input type="number" min="1" max="10" id="valutazione">
    </div>

    <p class="footer">Testo redatto da <strong>Diego Pavoni</strong></p>
  </div>

  <button onclick="generaPDF()">Scarica in PDF</button>

  <script>
    function generaPDF() {
      const puntoVendita = document.getElementById("puntoVendita").value.trim();
      const addetto = document.getElementById("addetto").value.trim();
      const valutazione = document.getElementById("valutazione").value.trim();

      // Costruisce il nome del file
      const nomeFile = `TEST DI VENDITA - ${puntoVendita} - ${addetto} - ${valutazione}.pdf`;

      const elemento = document.getElementById("modulo");

      html2pdf().set({
        margin: [0.2, 0.2, 0.2, 0.2],  // Margini molto stretti
        filename: nomeFile,
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 0.8, logging: true, dpi: 96 },
        jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
      }).from(elemento).save();
    }
  </script>

</body>
</html>
